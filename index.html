<!DOCTYPE html>
<html>
    <head>
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="styles.css">
        <script src="countdown.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="title">
                <p class="center">Japan Trip Countdown<p>
                <!-- <p class="center">Add your events to countdown here<p> -->
                    <p class="center">Time left before day of trip</p>
                    <p class="displayDate"></p>
            </div>       
        </div>
        <div id="countdown">
            <div class="card">
                <div class="time">
                    <h2>00</h2>
                </div>
                <p>Days</p>
            </div>
            <div class="card">
                <div class="time">
                    <h2>00</h2>
                </div>
                <p>Hours</p>
            </div>     
            <div class="card">
                <div class="time">
                    <h2>00</h2>
                </div>
                <p>Minutes</p>
            </div>  
            <div class="card">
                <div class="time">
                    <h2>00</h2>
                </div>
                <p>Seconds</p>
            </div>  
        </div>
    </body>
</html
