<!DOCTYPE html>
<html>
    <head>
        <title>Countdown Timer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
		<link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="countdown.js"></script>
    </head>
    <body onload="countdown()">
        <img id="celebration" src="./images/party-beer.gif">
        <div id="background-gradient"></div>
        <div id="background-image"></div>
        <div class="container-fluid">
            <div class="jumbotron text-center">
                <h1>Japan Trip Countdown</h1>
                <p class="displayDate"></p>
            </div>
            <div id="countdown">
                <div class="card">
                    <div class="time">
                        <h2>00</h2>
                    </div>
                    <p>Days</p>
                </div>
                <div class="card">
                    <div class="time">
                        <h2>00</h2>
                    </div>
                    <p>Hours</p>
                </div>     
                <div class="card">
                    <div class="time">
                        <h2>00</h2>
                    </div>
                    <p>Minutes</p>
                </div>  
                <div class="card">
                    <div class="time">
                        <h2>00</h2>
                    </div>
                    <p>Seconds</p>
                </div>  
            </div>
            <h3><a style="text-decoration: none; color: rgb(50, 129, 194)" href="https://www.freepik.com/free-vector/japanese-temple-surrounded-by-nature_9979489.htm#query=japan&position=5&from_view=keyword&track=sph">Image by pikisuperstar</a> on Freepik</h3>
            <img id="dancing-anime-girl" src="./images/anime.gif">
        </div>
    </body>
</html
